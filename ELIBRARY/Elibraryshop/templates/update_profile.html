<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #c0392b);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
        }

        .container {
            margin-top: 5rem;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .card-header {
            background: #8e44ad;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            padding: 1.2rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff5722, #d32f2f);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d32f2f, #ff5722);
        }

        .d-grid {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Update Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'proupdate' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ phone }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="{{ confirm_password }}">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
