<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #c0392b);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            max-width: 600px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4a4a4a;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 12px;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #565e64;
            transform: scale(1.05);
        }
        a.text-white {
            text-decoration: none;
            color: white !important;
        }
        a.text-white:hover {
            color: #f8f9fa !important;
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form method="POST" action="/update_profile/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="name" name="username" class="form-control" value="{{name}}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{email}}" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" class="form-control" value="{{phone}}" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{password}}" readonly>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" value="{{confirm_password}}" readonly>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
            <button type="button" class="btn btn-secondary btn-block">
                <a href="/user_home/" class="text-white">Back To Home</a>
            </button>
        </form>
        <div class="footer">
            &copy; 2024 Your Company. All rights reserved.
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
